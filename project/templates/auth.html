<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and register</title>
    {% load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css'%}">
    <style>
        body {
            background: url("{% static 'img/auth.png' %}") no-repeat center center/cover;
        }
    </style>
</head>

<body>
   
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" name="login_username" required  >
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="login_password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                    <p>Don't have an account?<a href="#" class="signUpBtn-link"> Sign Up</a></p>
                </div>
            </form>
        </div>
        
        <div class="form-wrapper sign-up">
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" name="signup_username" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" name="signup_email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" name="signup_password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox" required>  I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp-link">
                    <p>Already have an account?<a href="{% url 'login' %}" class="signinBtn-link"> Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/auth.js'%}"></script>
</body>

</html>
